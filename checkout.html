<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">

    <title>Cafeteria - Checkout</title>
</head>
<body>
    <div id="app">
        <h1>Checkout</h1>
        <div id="orderSummary">
            <!-- Order summary will be dynamically populated here -->   
        </div>
        <div id="paymentForm">
            <label for="cardNumber">Numero de su Tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number">
            <label for="expiryDate">Fecha de caducidad:</label>
            <input type="text" id="expiryDate" placeholder="MM/YYYY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV">
            <button id="completeOrderButton">Completar Orden</button>
            <button id="goBackButton">Volver a la tienda</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="checkout.js"></script>
</body>
</html>
